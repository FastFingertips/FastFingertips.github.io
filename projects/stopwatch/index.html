<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
	<center>
      <h1>Stopwatch App</h1>
      <div class="stopwatch">
        <span><div class="display">00:00:00</div>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
      <div class="timers">
        <h2>Timers</h2>
        <ul class="timer-list"></ul>
        <input type="text" class="new-timer-input" placeholder="New Timer">
        <button class="add-timer-button">Add Timer</button>
      </div>
	  </center>
    </div>
    <script src="script.js"></script>
  </body>
</html>
